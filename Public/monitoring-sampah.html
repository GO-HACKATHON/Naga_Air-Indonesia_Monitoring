    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaXZhbndpZHlhbiIsImEiOiJjaXpvNmx6OXQwMDE0MnFucTJhODNzcnJzIn0.17aFDly4h5iOl-o_21e4yw';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
            center: [4.799804597048271, 52.376172969184644],
            zoom: 9
        });

        var firebaseGeojsonFeatures = [];
        firebaseData = $.getJSON("https://data-visualization-system.firebaseio.com/geofireTest.json", function(json) {
            firebaseData = json;
            console.log(firebaseData);
            for (var key in firebaseData.features) {
                var f = firebaseData.features[key];
                firebaseGeojsonFeatures.push(f);
            }
        });

        console.log(firebaseGeojsonFeatures);

        map.on('load', function() {
            map.addSource('firebase', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: firebaseGeojsonFeatures
               }
            });

            map.addLayer({
                id: 'firebase',
                source: 'firebase',
                type: 'circle',
                paint: {
                    "circle-color":'blue',
                    'circle-radius': 15
                }
            })
        });
    </script>
