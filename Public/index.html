<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Indonesia Monitoring</title>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <script src="https://use.fontawesome.com/972c381069.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
                                    <input id="txtEmail" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                                    <input id="txtPassword" class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <button id="btnLogin" type="button" class="btn btn-lg btn-success btn-block">Login</button>
                                <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabel">Sign Up</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                    <fieldset>
                        <!-- Sign Up Form -->
                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="Email">Email</label>
                            <div class="controls">
                                <input id="txtSignUpEmail" name="Email" class="form-control" type="text" placeholder="email@example.com" class="input-large" required="">
                            </div>
                        </div>
                
                        <!-- Password input-->
                        <div class="control-group">
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                                <input id="txtSignUpPassword" name="password" class="form-control" type="password" placeholder="Password" class="input-large" required="">
                            </div>
                            <em>Password at least 6 characters</em>
                        </div>
                
                        <!-- Button -->
                        <div class="control-group">
                            <label class="control-label" for="confirmsignup"></label>
                            <div class="controls">
                                <button type="button" id="btnSignUp" class="btn btn-success btn-block">Sign Up</button>
                            </div>
                        </div>
                        </fieldset>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <script src="js/signin.js" type="text/javascript"></script>
</body>

</html>
