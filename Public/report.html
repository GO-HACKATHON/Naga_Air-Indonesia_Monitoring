<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard Indonesia Monitoring</title>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <script src="https://use.fontawesome.com/972c381069.js"></script>

</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="dashboard.html"><img src="images/icons/logo-white.png">Indonesia Monitoring</a>
            </div>

            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user-circle-o"></i> <span id="account-name"></span> <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="profile.html"><i class="fa fa-fw fa-user"></i> Profile</a>
                        </li>
                        <li>
                            <a href="settings.html"><i class="fa fa-fw fa-gear"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#" id="btnLogout"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <!-- SIDEBAR MENU ITEMS -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="dashboard.html"><i class="fa fa-fw fa-home"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="monitoring.html"><i class="fa fa-fw fa-map-o"></i> Monitoring</a>
                    </li>
                    <li class="active">
                        <a href="report.html"><i class="fa fa-fw fa-edit"></i> Report</a>
                    </li>
                    <li>
                        <a href="rewards.html"><i class="fa fa-fw fa-trophy"></i> Rewards</a>
                    </li>
                </ul>
            </div>
            <!-- SIDEBAR MENU ITEMS -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">
                            Report
                        </h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <form role="form">
                            <div class="bottom-buffer">
                                <button type="button" onclick="getLocation()" class="btn btn-primary btn-lg btn-block">Locate Me!</button>
                            </div>

                            <div class="form-group">
                                <label>Latitude</label>
                                <input id="reportLatitude" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Longitude</label>
                                <input id="reportLongitude" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Category</label>
                                <select id="reportCategory" class="form-control">
                                    <option>Sampah</option>
                                    <option>Kemacetan</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Score</label>
                                <select id="reportScore" class="form-control">
                                    <option value="10">A+</option>
                                    <option value="8">A</option>
                                    <option value="6">B</option>
                                    <option value="4">C</option>
                                    <option value="2">D</option>
                                    <option value="0">E</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Opinion</label>
                                <textarea id="reportOpinion" class="form-control" rows="3"></textarea>
                            </div>

                            <button id="btnReportSubmit" type="submit" class="btn btn-success">Submit Button</button>
                        </form>
                    </div>
                    <div class="col-lg-4 upload-panel">
                        <form role="form">
                            <div class="form-group">
                                <label>File input</label>
                                <input type="file" id="btnReportUpload">
                            </div>
                        </form>
                        <div class="progress progress-striped active">
                            <div id="uploader" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                <span id="txtUploadProgress"></span>
                            </div>
                        </div>
                        <img id="reportPhoto" src="http://placehold.it/300x400">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js" type="text/javascript"></script>
</body>

</html>
